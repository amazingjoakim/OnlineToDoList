<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <style>
        #general {
            border: 2px solid lightgrey;
            background-color: white;
            overflow-y: scroll;
            width: 70%;
            height: 80%;
            margin-left: 5%;
            border-radius: 25px;
        }

        body {
            background-color: #e8e8e8;
            height: 96vh;
            width: 98vw;
        }

        .listbox {
            background-color: #ec8840;
            width: 95%;
            margin-left: 2.5%;
            height: 15%;
            margin-top: 2%;
        }

        h3 {
            display: block;
            font-size: 2vw;
            margin-left: 6.5%;
            width: 50%;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .dead {
            float: left;
            width: 30%;
            font-size: 1.5vw;
            margin-left: 7%;
            overflow: hidden;
            margin: 0px;
            margin-left: 6.5%;
            margin-top: 1%;
        }

        h1 {
            margin-left: 5%;
            float: left;
            width: 95%;
            font-size: 2vw;
        }

        .status {
            float: left;
            padding-right: 1%;
            font-size: 1.5vw;
            margin: 0px;
            margin-top: 1%;
        }

        #update {
            float: left;
            background-color: #ec8840;
            height: 10%;
            width: 37.3%;
            text-align: center;
            margin-top: 0.5%;
            border-radius: 500px 100px 100px 500px;
            margin-left: 12.5%;
            font-size: 2vw;
        }

        .dropdown-content {
            margin-top: 1%;
            position: absolute;
            width: 25%;
            height: 70%;
            right: 0;
            float: right;
            background-color: #e8e8e8;
        }

        #formw {
            background-color: white;
            width: 75%;
            height: 85%;
            margin-left: 12.5%;
            border-radius: 50px;
            padding: 4px;
            box-sizing: border-box;
            align-content: center;
            text-align: center;
            box-sizing: border-box;
            padding-top: 15%;
        }

        label {
            width: 20%;
            margin-right: 40%;
            margin-left: 40%;
            font-size: 1.5vw;
        }

        input {
            width: 50%;
            margin-top: 0%;
            height: 4%;
        }

        select {
            float: left;
            margin-top: 2px;
            margin-right: 190px;
        }

        #submit {
            border: 0px;
            width: 50%;
            height: 5%;
            margin-left: 25%;
            margin-top: 15%;
            float: left;
            background-color: #ec8840;
            border-radius: 500px;
            padding: 5px;
            text-align: center;
            font-size: 1vw;
        }

        .formbox {
            float: left;
            margin-top: 1.5%;
            width: 10%;
            height: 22%;
        }

        .del {
            background-color: red;
            width: 2%;
            height: 100%;
            float: right;
            align-self: center;
        }

        .numbox {
            width: 3%;
            float: right;
            margin-right: 2%;
            height: 10%;
            margin-top: 0%;
        }

        .link {
            background-color: orange;
            width: 2%;
            height: 100%;
            float: left;
            align-self: center;
        }

        #stopper {
            width: 100%;
            height: 5%;
        }

        #savebtn {
            float: right;
            font-size: 2vw;
            background-color: #ec8840;
            height: 10%;
            width: 37.3%;
            text-align: center;
            margin-top: 0.5%;
            margin-right: 12.5%;
            border-radius: 100px 500px 500px 100px;
            padding: 0px;
        }

        #sortbtn {
            float: right;
            font-size: 2vw;
            background-color: #ec8840;
            height: 10%;
            width: 75.3%;
            text-align: center;
            margin-top: 0.5%;
            margin-right: 12.5%;
            border-radius: 500px;
        }

        header {
            width: 100%;
            height: 10%;
        }

        #savebtn p {
            top: 50%;
            margin: 0px;
            padding: 0px;
            margin-top: 5%;
        }

        #update p {
            margin: 0px;
            padding: 0px;
            margin-top: 5%;
        }

        #sortbtn p {
            margin: 0px;
            padding: 0px;
            margin-top: 3%;
        }

        .boxstatus {
            margin: 0px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>To Do List</h1>

    </header>
    <div class="dropdown-content">
        <form id="formw">
            <label>Titel</label>
            <input type="text" maxlength="63" name="activity" required />
            <div id="stopper"></div>
            <label>datum</label>
            <input type="text" name="date" />
            <br />
            <div id="submit" onclick="addtask()">Add Task</div>
        </form>
        <div id="update" onclick="start()">
            <p> Update</p>
        </div>
        <div id="savebtn" onclick="save()">
            <p> Save</p>
        </div>
        <div id="sortbtn" onclick="sort()">
            <p>Sort</p>
        </div>

    </div>
    <div id="general">
    </div>
    <form hidden id="hiddenform">
        <input type="text" value="." name="tasks" />
        <input type="text" id="nameq" value="." name="qdate" />
    </form>
    <script>
        var tasklist = document.getElementsByClassName('listbox');
        var general = document.getElementById("general");
        var list;
        var list2;

        setvalue();

        function start() {
            sel();
            orderlist();
        }

        function addtask() {
            //values from form
            var date = document.getElementsByName("date")[0].value;
            var activity = document.getElementsByName("activity")[0].value;
            if (activity != "") {
                //adds html
                var maintext = "<div class='listbox'> \n"
                    + "<a href='http://localhost:8080/tasklistRead.html'> <div class='link'></div></a> \n"
                    + "<div class='del' onclick='del(this.childNodes[1].innerText)'> \n"
                    + "<p hidden class='hidp'>" + activity + "</p></div> \n"
                    + "<h3>" + activity + "</h3> \n"
                    + "<p class='dead'> Deadline: " + date + "</p> \n"
                    + "<p class='status'> Status: " + "\n"
                    + "<form class='formbox'><select class='boxstatus' name='boxstatus'>"
                    + "<option value = 'b'>Not Started</option><option value='c'>Done</option><option value='a'>Under Way</option></select ></form> \n "
                    + "<form> <input class='numbox' type='number' name='order'> </form> \n"
                    + "</p> </div>"
                general.insertAdjacentHTML('beforeend', maintext);
            }
            setvalue();
        }

        function setvalue() {
            //sets "order" value to index
            var order = document.getElementsByName("order");
            for (var i = 0; i < order.length; i++) {
                order[i].value = i + 1;
            }
        }

        function orderlist() {
            //makes arrays empty
            list = [];
            list2 = [];
            tasklist = document.getElementsByClassName("listbox");
            var futureindex = document.getElementsByName("order");
            var long = 0;

            for (var i = 0; i < to.length; i++) {
                if (to[i].value > long) {
                    long = to[i].value;
                }
            }

            if (long > item.length) {
                setvalue();
            }

            //loops to check positions of number
            for (var i = 0; i < tasklist.length; i++) {
                for (var j = 0; j < tasklist.length; j++) {

                    //if tasklist[j] wants to be in position i
                    if (futureindex[j].value - 1 == i) {
                        move(j);
                    }
                    else if (!futureindex[j].value) {
                        break;
                    }
                }
            }

            //prints new order of tasks
            for (var i = 0; i < list.length; i++) {
                if (futureindex[i].value) {
                    tasklist[i].innerHTML = list2[i];
                }
            }
            setvalue();
        }

        function move(move) {
            tasklist = document.getElementsByClassName('listbox');

            //adds tasks innerhtml to list array
            if (list.length == 0) {
                for (var i = 0; i < tasklist.length; i++) {
                    list.push(tasklist[i].innerHTML);
                }
            }

            //adds tasklist[move] to list2 arrays last position
            list2.push(list[move]);
        }

        function del(act) {
            var hidden = document.getElementsByClassName("hidp");
            var general = document.getElementById("general");

            //loops to check title of the tasks and deletes task
            for (var i = 0; i < hidden.length; i++) {
                if (hidden[i].innerHTML == act) {
                    general.removeChild(tasklist[i]);
                }
            }
        }

        function sel() {
            var userselect = document.getElementsByName("boxstatus");
            var copy = [];

            for (var i = 0; i < item.length; i++) {
                copy.push(false);
            }

            for (var i = 0; i < item.length; i++) {
                for (var j = 0; j < 3; j++) {
                    var bool = userselect[i].childNodes[j].hasAttribute("selected");
                    console.log("val innerhtml: " + userselect[i].childNodes[j].value);
                    if (bool) {
                        if (userselect[i].value == userselect[i].childNodes[j].value) {
                            console.log("samma");
                            copy[i] = true;
                        }
                        else {
                            userselect[i].childNodes[j].removeAttribute("selected");
                        }
                    }
                }
            }


            for (var i = 0; i < item.length; i++) {
                if (userselect[i].value == "a" && copy[i] == false) {
                    userselect[i].childNodes[2].setAttribute("selected", "selected");
                }
                else if (userselect[i].value == "b" && copy[i] == false) {
                    userselect[i].childNodes[0].setAttribute("selected", "selected");
                }
                else if (userselect[i].value == "c" && copy[i] == false) {
                    userselect[i].childNodes[1].setAttribute("selected", "selected");
                }
            }
        }

        function order() {
            list = [];
            list2 = [];
            sel();

            var status = document.getElementsByName("boxstatus");
            for (var h = 0; h < tasklist.length; h++) {
                if (status[h].value == "a") {
                    move(h);
                }
            }

            for (var j = 0; j < tasklist.length; j++) {

                if (status[j].value == "b") {
                    move(j);
                }
            }

            for (var i = 0; i < tasklist.length; i++) {

                if (status[i].value == "c") {
                    move(i);
                }
            }

            for (var i = 0; i < list.length; i++) {
                tasklist[i].innerHTML = list2[i];

            }
            setvalue();
        }

        function save() {
            var form = document.getElementById("hiddenform");
            form.childNodes[1].value = document.getElementsByClassName('hidp')[0].innerText;
            console.log("form chidl[1]" + form.childNodes[1].value);
            var det = document.getElementsByClassName('dead')[0].innerText.split(' ');

            if (typeof det[1] == 'undefined') { document.getElementsByName("qdate")[0].value = " " }
            else { document.getElementsByName("qdate")[0].value = det[1]; }

            console.log(document.getElementsByName("qdate")[0].value);
            form.submit();


        }

    </script>
</body>

</html>
